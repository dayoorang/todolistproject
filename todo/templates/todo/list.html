{% extends 'base.html' %}
{% load humanize %}

{% block content %}

   <div class ='container'>
        <div class = 'row my-2'>
           <div class = 'col-6'>
               {% for todo in filter.qs %}
                    <div class="card m-2">
                      <div class="card-header">
                        <div class="mr-auto">
                            <a class="btn btn-outline-secondary" href="{% url 'todoapp:update' todo.pk%}">{{ todo.subject }}</a>
                        </div>
                        <div>{{ todo.created_at }}</div>
                      </div>
                      <div class="card-body">
                        <div>{{ todo.content }}</div>
                      </div>
                    </div>
                {% endfor %}
           </div>
        </div>
   </div>

{% endblock %}

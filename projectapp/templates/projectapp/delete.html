{% extends 'base.html' %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <div class="card m-5">

                  <div class="card-body">
                    <h5 class="card-title">{{ target_projcet.topic }}</h5>
                    <p class="card-text">{{ target_projcet.description }}</p>
                    <form action="{% url 'projectapp:delete' target_projcet.pk %}" method="POST">
                         {% csrf_token %}
                        <input type="submit" value="Delete" class="btn btn-danger"/>
                        <a href="{% url 'projectapp:list' %}" class="btn btn-primary">Back to List</a>
                    </form>
                  </div>
                </div>
            </div>
        </div>

    </div>

{% endblock %}
